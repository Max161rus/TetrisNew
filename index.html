<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="style/style.css" />
  <meta charset="UTF-8" />
  <meta name="keywords" content="tetris" />
  <meta name="descriptions" content="tetris game" />
  <meta name="author" content="Maxim Oligov" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
  <div class="wrapper">
    <div class="wrapper__game"></div>
    <div class="wrapper__table">
      <div class="wrapper__table-element"></div>
      <div class="wrapper__table-menu">
        <div class="inter__speed">
          <p>Задайте начальную скорость падения</p>
          <input type="number" value="1" min="1" max="10"/>
        </div>
        <div class="game__points">
          <p>Рекорд:</p>
          <p>Текущий счет:</p>
        </div>
        <div class="game__control">
          <button>Старт</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
