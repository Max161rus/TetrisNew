<!DOCTYPE html>
<html>

<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="style/style.css" />
  <meta charset="UTF-8" />
  <meta name="keywords" content="tetris" />
  <meta name="descriptions" content="tetris game" />
  <meta name="author" content="Maxim Oligov" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
  <div class="wrapper">
    <div class="wrapper__game">
		<div class="wrapper__game-element"></div>
		<div class="wrapper__game-over">
			<h1 id="end__game">GAME OVER</h1>
		</div>
    <div class="wrapper__game-pause">
			<h1 id="pause__game">PAUSE</h1>
		</div>
    <div class="wrapper__game-reset">
			<h1 id="reset__game">RESET</h1>
		</div>
	</div>
    <div class="wrapper__table">
      <div class="wrapper__table-element"></div>
      <div class="wrapper__table-menu">
        <div class="inter__speed">
          <p>Задайте начальную скорость падения</p>
          <input id="speed" type="number" value="1" min="1" max="10"/>
        </div>
        <div class="game__points">
          <p id="record">Рекорд:</p>
          <p id="score">Текущий счет: 0</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
